name: Deploy Frontend
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2    

      - run: docker build -t chrisnguyen/fibo-app-test -f ./client/Dockerfile.dev ./client

      - run: docker run -e CI=true chrisnguyen/fibo-app-test yarn test
 
      - run: docker build -t chrisnguyen/fibo-app-client ./client
      - run: docker build -t chrisnguyen/fibo-app-server ./server
      - run: docker build -t chrisnguyen/fibo-app-nginx ./nginx
      - run: docker build -t chrisnguyen/fibo-app-worder ./redis-sub-worker

      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - run: docker push chrisnguyen/fibo-app-client
      - run: docker push chrisnguyen/fibo-app-server
      - run: docker push chrisnguyen/fibo-app-nginx
      - run: docker push chrisnguyen/fibo-app-worder